<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo List</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <div id="wrapper">
        <h1>My Todo</h1>

        <!-- ↓↓↓ タブ ↓↓↓ -->
        <div id="tab">
            <div class="tab-list">
                <button data-target="inbox">インボックス</button>
            </div>
            <div class="tab-list">
                <button data-target="done">完了したタスク</button>
            </div>
            <div class="tab-list">
                <select id="sort-menu">
                    <option value="created-desc">登録日↓</option>
                    <option value="created-asc">登録日↑</option>
                    <option value="priority-desc">優先度↓</option>
                    <option value="priority-asc">優先度↑</option>
                </select>
            </div>
        </div>
        <!-- ↑↑↑ タブ ↑↑↑ -->


        <!-- ↓↓↓ Todoリスト ↓↓↓ -->
        <table id="todo-table">
            <thead>
                <tr>
                    <th></th>
                    <th>Todo</th>
                    <th>登録日</th>
                    <th>優先度</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="todo-main">
                <tr></tr>
            </tbody>
        </table>
        <!-- ↑↑↑ Todoリスト ↑↑↑ -->


        <!-- ↓↓↓ Todo 入力フォーム ↓↓↓ -->
        <form action="" id="input-form">
            <div class="input-text">
                <label for="input-text">Todo</label>
                <input type="text" name="todo-text" id="input-text" placeholder="牛乳を買う">
            </div>
            <div class="submit">
                <button type="submit">登録</button>
            </div>
        </form>
        <!-- ↑↑↑ Todo 入力フォーム ↑↑↑ -->

    </div>
    <!-- wrapper -->

    <script src="js/script.js"></script>
</body>
</html>
